<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="HONTIVEROS_IMAGES_ITBD/HONTIVEROS_pizzaOrderForm_ITBD.css">
    </head>
    <body>
        <form>
            <fieldset>
                <div class="info">
                    <h1>Customer Information</h1>
                <table>
                    <tr>
                        <td>
                            <label for="firstname">First Name: </label>
                        </td>
                        <td>
                            <input type="text" name="firstname" id="firstname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lastname">Last Name: </label>
                        </td>
                        <td>
                            <input type="text" name="lastname" id="lastname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="address">Address: </label>
                        </td>
                        <td>
                            <input type="text" name="address" id="address">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="contact">Contact number: </label>
                        </td>
                        <td>
                            <input type="text" name="contact" id="contact">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email Address: </label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="description">How to get there: </label>
                        </td>
                        <td>
                            <textarea name="description" id="description" cols="5" rows="5"></textarea>
                        </td>
                    </tr>
                </table>
                </div>
            </fieldset>

            <fieldset>
                <h1>Order Information</h1>
                <div class="order">
                    <label for="burger"><img src="HONTIVEROS_IMAGES_ITBD/burger.png"></label>
                    <input type="checkbox" name="burger" id="burger">

                    <label for="pasta"><img src="HONTIVEROS_IMAGES_ITBD/pasta.png"></label>
                    <input type="checkbox" name="pasta" id="pasta">

                    <label for="fries"><img src="HONTIVEROS_IMAGES_ITBD/fries.png"></label>
                    <input type="checkbox" name="fries" id="fries">

                    <label for="drink"><img src="HONTIVEROS_IMAGES_ITBD/drink.png"></label>
                    <input type="checkbox" name="drink" id="drink">
                </div>
            </fieldset>

            <fieldset>
                <div class="burger">
                    <h1>Burger</h1>
                    <table>
                        <tr>
                            <td><p>Bun:</p></td>
                        </tr>

                        <tr>
                            <td><label for="white"><img src="HONTIVEROS_IMAGES_ITBD/whb.png"></label></td>
                            <td><input type="radio" name="bun" id="white"></td>
                            <td><label for="white">White Bun</label></td>

                            <td><label for="wheat"><img src="HONTIVEROS_IMAGES_ITBD/wb.png"></label></td>
                            <td><input type="radio" name="bun" id="wheat"></td>
                            <td><label for="wheat">Wheat Bun</label></td>

                            <td><label for="pancake"><img src="HONTIVEROS_IMAGES_ITBD/pancake.png"></label></td>
                            <td><input type="radio" name="bun" id="pancake"></td>
                            <td><label for="pancake">Pancake Bun</label></td>
                        </tr>
                    
                        <tr>
                            <td><p>Patty:</p></td>
                        </tr>

                        <tr>
                            <td><label for="none"><img src="HONTIVEROS_IMAGES_ITBD/np.png"></label></td>
                            <td><input type="radio" name="patty" id="none"></td>
                            <td><label for="none">None</label></td>

                            <td><label for="single"><img src="HONTIVEROS_IMAGES_ITBD/sp.png"></label></td>
                            <td><input type="radio" name="patty" id="single"></td>
                            <td><label for="single">Single</label></td>

                            <td><label for="double"><img src="HONTIVEROS_IMAGES_ITBD/dp.png"></label></td>
                            <td><input type="radio" name="patty" id="double"></td>
                            <td><label for="double">Double</label></td>
                        </tr>

                        <tr>
                            <td><p>Toppings:</p></td>
                        </tr>

                        <tr>
                            <td><label for="cheese"><img src="HONTIVEROS_IMAGES_ITBD/cheese.png"></label></td>
                            <td><input type="checkbox" name="cheese" id="cheese"></td>
                            <td><label for="cheese">Cheese</label></td>

                            <td><label for="onion"><img src="HONTIVEROS_IMAGES_ITBD/onion.png"></label></td>
                            <td><input type="checkbox" name="onion" id="onion"></td>
                            <td><label for="onion">onion</label></td>

                            <td><label for="cucumber"><img src="HONTIVEROS_IMAGES_ITBD/cucumber.png"></label></td>
                            <td><input type="checkbox" name="cucumber" id="cucumber"></td>
                            <td><label for="cucumber">Cucumber</label></td>
                        </tr>

                        <tr>
                            <td><label for="tomato"><img src="HONTIVEROS_IMAGES_ITBD/tomato.png"></label></td>
                            <td><input type="checkbox" name="tomato" id="tomato"></td>
                            <td><label for="tomato">Tomato</label></td>

                            <td><label for="bacon"><img src="HONTIVEROS_IMAGES_ITBD/bacon.png"></label></td>
                            <td><input type="checkbox" name="bacon" id="bacon"></td>
                            <td><label for="bacon">Bacon</label></td>

                            <td><label for="egg"><img src="HONTIVEROS_IMAGES_ITBD/egg.png"></label></td>
                            <td><input type="checkbox" name="egg" id="egg"></td>
                            <td><label for="egg">Egg</label></td>
                        </tr>

                        <tr>
                            <td><p>Quantity:</p></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>

            <fieldset>
                <div class="pasta">
                    <h1>Pasta</h1>
                    <table>
                        <tr>
                            <td><label for="spaghetti"><img src="HONTIVEROS_IMAGES_ITBD/spaghetti.png"></label></td>
                            <td><input type="radio" name="pasta" id="spaghetti"></td>
                            <td><label for="spaghetti">Spaghetti</label></td>
            
                            <td><label for="carbonara"><img src="HONTIVEROS_IMAGES_ITBD/carbonara.png"></label></td>
                            <td><input type="radio" name="pasta" id="carbonara"></td>
                            <td><label for="carbonara">Carbonara</label></td>
            
                            <td><label for="lasagna"><img src="HONTIVEROS_IMAGES_ITBD/lasagna.png"></label></td>
                            <td><input type="radio" name="pasta" id="lasagna"></td>
                            <td><label for="lasagna">Lasagna</label></td>
                        </tr>
            
                        <tr>
                            <td><label for="ravioli"><img src="HONTIVEROS_IMAGES_ITBD/ravioli.png"></label></td>
                            <td><input type="radio" name="pasta" id="ravioli"></td>
                            <td><label for="ravioli">Ravioli</label></td>
            
                            <td><label for="pesto"><img src="HONTIVEROS_IMAGES_ITBD/pesto.png"></label></td>
                            <td><input type="radio" name="pasta" id="pesto"></td>
                            <td><label for="pesto">Pesto</label></td>
            
                            <td><label for="penne"><img src="HONTIVEROS_IMAGES_ITBD/penne.png"></label></td>
                            <td><input type="radio" name="pasta" id="penne"></td>
                            <td><label for="penne">Penne</label></td>
                        </tr>
                        <tr>
                            <td><p>Quantity:</p></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>

            <fieldset>
                <div class="fries">
                    <h1>Fries</h1>
                    <table>
                        <tr>
                            <td><p>Size:</p></td>
                        </tr>

                        <tr>
                            <td><label for="small"><img src="HONTIVEROS_IMAGES_ITBD/small.png"></label></td>
                            <td><input type="radio" name="fries" id="small"></td>
                            <td><label for="small">Small</label></td>

                            <td><label for="medium"><img src="HONTIVEROS_IMAGES_ITBD/medium.png"></label></td>
                            <td><input type="radio" name="fries" id="medium"></td>
                            <td><label for="medium">Medium</label></td>

                            <td><label for="large"><img src="HONTIVEROS_IMAGES_ITBD/large.png"></label></td>
                            <td><input type="radio" name="fries" id="large"></td>
                            <td><label for="large">Large</label></td>
                        </tr>

                        <tr>
                            <td><p>Flavor:</p></td>
                        </tr>

                        <tr>
                            <td><label for="cheeseflavor"><img src="HONTIVEROS_IMAGES_ITBD/cp.png"></label></td>
                            <td><input type="radio" name="flavor" id="cheeseflavor"></td>
                            <td><label for="cheeseflavor">Cheese</label></td>

                            <td><label for="bbq"><img src="HONTIVEROS_IMAGES_ITBD/bbqp.png"></label></td>
                            <td><input type="radio" name="flavor" id="bbq"></td>
                            <td><label for="bbq">BBQ</label></td>

                            <td><label for="sourcream"><img src="HONTIVEROS_IMAGES_ITBD/scp.png"></label></td>
                            <td><input type="radio" name="flavor" id="sourcream"></td>
                            <td><label for="sourcream">Sour Cream</label></td>
                        </tr>
                        <tr>
                            <td><p>Quantity:</p></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
                
            <fieldset>
                <div class="drinks">
                    <h1>Drinks</h1>
                    <table>
                        <tr>
                            <td><p>Drinks:</p></td>
                        </tr>
    
                        <tr>
                            <td><label for="cola"><img src="HONTIVEROS_IMAGES_ITBD/cola.png"></label></td>
                            <td><input type="radio" name="drinks" id="cola"></td>
                            <td><label for="cola">Cola</label></td>
    
                            <td><label for="tea"><img src="HONTIVEROS_IMAGES_ITBD/tea.png"></label></td>
                            <td><input type="radio" name="drinks" id="tea"></td>
                            <td><label for="tea">Iced Tea</label></td>
    
                            <td><label for="lemon"><img src="HONTIVEROS_IMAGES_ITBD/lemon.png"></label></td>
                            <td><input type="radio" name="drinks" id="lemon"></td>
                            <td><label for="lemon">Lemonade</label></td>
                        </tr>

                        <tr>
                            <td><label for="milktea"><img src="HONTIVEROS_IMAGES_ITBD/milktea.png"></label></td>
                            <td><input type="radio" name="drinks" id="milktea"></td>
                            <td><label for="milktea">Milktea</label></td>
    
                            <td><label for="coffee"><img src="HONTIVEROS_IMAGES_ITBD/coffee.png"></label></td>
                            <td><input type="radio" name="drinks" id="coffee"></td>
                            <td><label for="coffee">Coffee</label></td>
    
                            <td><label for="chocolate"><img src="HONTIVEROS_IMAGES_ITBD/chocolate.png"></label></td>
                            <td><input type="radio" name="drinks" id="chocolate"></td>
                            <td><label for="chocolate">Chocolate</label></td>
                        </tr>
                        <tr>
                            <td><p>Quantity:</p></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
            <fieldset>
                <div class="delivery">
                    <h1>Delivery Information</h1>
                    <table>
                        <tr>
                            <td><p>Delivery:</p></td>

                            <td><label for="delivery"><img src="HONTIVEROS_IMAGES_ITBD/delivery.png"></label></td>
                            <td><input type="radio" name="deliver" id="delivery"></td>
                            <td><label for="delivery">Delivery</label></td>
    
                            <td><label for="pickup"><img src="HONTIVEROS_IMAGES_ITBD/pickup.png"></label></td>
                            <td><input type="radio" name="deliver" id="pickup"></td>
                            <td><label for="pickup">Pick-Up</label></td>
                        </tr>
                    </table>

                    <div class="feedback">
                        <table>
                            <tr>
                                <td>
                                    <label for="description">How to get there: </label>
                                </td>
                                <td>
                                    <textarea name="description" id="description" cols="5" rows="5"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <div align="center">
                        <input type="submit" value="submit">
                        <input type="submit" value="clear">
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
